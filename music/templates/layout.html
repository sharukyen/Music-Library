<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Library</title>
    <link rel="stylesheet" href={{ url_for("static", filename="css/main.css")
    }}>

    
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Datatable -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

  </head>
  <body>
    <div class="bar">
      <nav class="nav-item-container">
        <a class="nav-item" id="searchtext" href={{ url_for("track_blueprint.home") }}>Home</a>
        <a class="nav-item" id="searchtext1" href={{ url_for("track_blueprint.list_track") }}>Browse All Tracks</a>

                {% if 'user_name' in session %}
        <a class = "nav-item" id="searchtext4" href={{ url_for("authentication_bp.logout") }}>Logout</a>
                {% else %}
                <a class="nav-item" id="searchtext2" href={{ url_for("authentication_bp.register") }}>Register</a>
                <a class="nav-item" id="searchtext3" href={{ url_for("authentication_bp.login") }}>Login</a>
                {% endif %}
      </nav>
      </div>
    <main>{% block content %} {% endblock %}</main>
    <br>
    
  </body>
</html>
